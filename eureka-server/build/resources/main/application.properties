server.port=8091

# app id - always do this in microservices
spring.application.name=eserver

# cut extra options bcz it's a server
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# port where clients will go to register themselves and other actions. really important
eureka.client.service-url.defaultZone=http://localhost:8091/eureka

# turn off extra logs
logging.level.com.netflix.eureka=OFF
logging.level.com.netflix.discovery=OFF

# format for logs
logging.pattern.console=%C{1.} [%-5level] %d{HH:mm:ss} - %msg%n