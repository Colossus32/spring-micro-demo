server.port=8092

# app id - always do this in microservices
spring.application.name=api-gateway

# port where clients will go to register themselves and other actions. really important
eureka.client.service-url.defaultZone=http://localhost:8091/eureka

# format for logs
logging.pattern.console=%C{1.} [%-5level] %d{HH:mm:ss} - %msg%n

# api gateway redirect and other tasks
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true
